<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fighting Simulator</title>
</head>
<body>
    <div class="THEGAME">
        <div class="container">
            <!-- Player Health -->
            <div id="playerStat" class="health">
                <div id="Phealth"></div>
                <div id="Php" class="over"></div>
            </div>
            <!-- Timer -->
            <div id="timer">
                10
            </div>
            <!-- Enemy Health -->
            <div id="enemyStat" class="health">
                <div id="Ehealth"></div>
                <div id="Ehp" class="over"></div>
            </div>
        </div>
        <div id="displayText"></div>
        <canvas></canvas>
    </div>

    <script src="./js/utilities.js"></script>
    <script src="./js/classes.js"></script>
    <script src="main.js"></script>
</body>
</html>
